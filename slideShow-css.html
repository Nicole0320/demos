<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slide show - pure css implemented</title>
	<link rel="stylesheet" type="text/css" href="slideShow-css.css">
</head>
<body>
	<div class="slideshow">
		<input type="radio" name="slide" id="slide1" checked>
		<input type="radio" name="slide" id="slide2">
		<input type="radio" name="slide" id="slide3">
		<input type="radio" name="slide" id="slide4">
		<ul class="slides">
			<li><img src="images/bird.jpg"></li>
			<li><img src="images/penguin.jpg"></li>
			<li><img src="images/saltlake.jpg"></li>
			<li><img src="images/tower.jpg"></li>
		</ul>
		<ul class="labels">
			<li><label for="slide1"><img src="images/bird-mini.jpg"></label></li>
			<li><label for="slide2"><img src="images/penguin-mini.jpg"></label></li>
			<li><label for="slide3"><img src="images/saltlake-mini.jpg"></label></li>
			<li><label for="slide4"><img src="images/tower-mini.jpg"></label></li>
		</ul>
	</div>
</body>
</html>
